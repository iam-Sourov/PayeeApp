<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-2 max-w-lg mx-auto h-[100vh] bg-[#f4f5f7] ">
    <header class=" bg-white rounded-b-xl">
        <nav class="flex justify-between items-center p-2 border-b border-neutral-500 min-h-[50px]">
            <div class="flex gap-2 justify-center items-center">
                <img class="w-10 h-10 " src="assets/Group.png" alt="">
                <div>
                    <h1 class="font-bold">$ <span id="balance">45000</span></h1>
                    <p>Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn btn-sm"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log
                    out</button>
            </div>
        </nav>
        <div class="m-4">
            <h1 class="text-xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-neutral-600">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>
        <div class="min-h-52 grid grid-cols-3 gap-5 p-5 ">
            <div
                class="flex flex-col justify-center items-center border border-neutral-200 gap-4 p-2  rounded-xl shadow-sm">
                <img src="assets/wallet1.png" alt="">
                <button id="addMoneyBtnCard" class="btn btn-sm text-sm text-neutral-600">Add Money</button>
            </div>
            <div
                class="flex flex-col justify-center items-center border gap-4 p-4 border-neutral-200 rounded-xl shadow-sm">
                <img src="assets/send1.png" alt="">
                <button id="cashOutBtnCard" class="btn btn-sm text-sm text-neutral-600">Cash Out</button>
            </div>
            <div
                class="flex flex-col justify-center items-center border gap-4 p-4 border-neutral-200 rounded-xl shadow-sm">
                <img src="assets/money1.png" alt="">
                <button id="transferMoneyBtnCard" class="btn btn-sm text-sm text-neutral-600">Transfer Money</button>
            </div>
            <div
                class="flex flex-col justify-center items-center border gap-4 p-4 border-neutral-200 rounded-xl shadow-sm">
                <img src="assets/bonus1.png" alt="">
                <button id="getBonusBtnCard" class="btn btn-sm text-sm text-neutral-600">Get Bonus</button>
            </div>
            <div
                class="flex flex-col justify-center items-center border gap-4 p-4 border-neutral-200 rounded-xl shadow-sm">
                <img src="assets/purse1.png" alt="">
                <button id="payBillBtnCard" class="btn btn-sm text-sm text-neutral-600">Pay Bill</button>
            </div>
            <div
                class="flex flex-col justify-center items-center border gap-4 p-4 border-neutral-200 rounded-xl shadow-sm">
                <img src="assets/transaction1.png" alt="">
                <button id="transactionBtnCard" class="btn btn-sm text-sm text-neutral-600">Transaction</button>

            </div>
        </div>
    </header>


    <!-- Add Money -->
    <section id="addSection" class=" flex flex-col justify-center items-center">
        <div class="">
            <h1 class="text-lg font-semibold">Add Money</h1>
            <form class="border flex flex-col gap-5 m-2  rounded-xl p-8">
                <div>
                    <label class=" font-bold" for="select">Select A Bank</label>
                    <select id="select" class="mt-3 w-full select select-ghost">
                        <option disabled selected>Pick a Bank</option>
                        <option>AB Bank</option>
                        <option>IFIC Bank</option>
                        <option>City Bank</option>
                    </select>
                </div>
                <div>
                    <label class=" font-bold" for="nmbe">Bank Account Number</label>
                    <input type="text" id="bankNmbr"
                        class="px-5 py-4 mt-3 w-full input border-none bg-[#f4f5f7] rounded-3xl "
                        placeholder="Enter 11 digit account number" />
                </div>
                <div>
                    <label class=" font-bold" for="addMoney">Amount to Add</label>
                    <input type="text" id="addMoney"
                        class="px-5 py-4 mt-3 w-full input bg-[#f4f5f7] border-none rounded-3xl "
                        placeholder="Add Amount to withdraw" />
                </div>
                <div>
                    <label class=" font-bold" for="pin">4 Digtit Pin</label>
                    <input type="text" id="pin"
                        class="px-5 py-4 mt-3 w-full input bg-[#f4f5f7] border-none rounded-3xl "
                        placeholder="Enter Your Pin" />
                </div>
                <button id="addMoneyBtn" class=" w-full btn btn-active btn-primary text-white rounded-full">Add
                    Money</button>
            </form>
        </div>
    </section>

    <!-- Cash Out -->
    <section id="cashOutSection" class="hidden flex flex-col justify-center items-center">
        <div class="">
            <h1 class="text-lg font-semibold">Cash Out</h1>
            <form class="border flex flex-col gap-5 m-2  rounded-xl p-10">
                <div>
                    <label class=" font-bold" for="nmbe">Agent Number</label>
                    <input type="text" id="bankNmbr"
                        class="px-5 py-4 mt-3 w-full input border-none bg-[#f4f5f7] rounded-3xl "
                        placeholder="Enter 11 digit account number" />
                </div>
                <div>
                    <label class=" font-bold" for="nmbe">Amount</label>
                    <input type="text" id="withdrawAmount"
                        class="px-5 py-4 mt-3 w-full input border-none bg-[#f4f5f7] rounded-3xl "
                        placeholder="Enter 11 digit account number" />
                </div>
                <div>
                    <label class=" font-bold" for="nmbe">4 Digit Pin </label>
                    <input type="text" id="bankNmbr"
                        class="px-5 py-4 mt-3 w-full input border-none bg-[#f4f5f7] rounded-3xl "
                        placeholder="Enter 11 digit account number" />
                </div>

                <button id="withdrawBtn"
                    class=" w-full btn btn-active btn-primary text-white rounded-full">Withdraw</button>
            </form>
        </div>
    </section>
    <!-- Transfer Money -->
    <section id="transferMoneySection" class="hidden flex flex-col justify-center items-center">
        <div class="">
            <h1 class="text-lg font-semibold">Transfer Money</h1>
            <form class="border flex flex-col gap-5 m-2  rounded-xl p-10">
                <div>
                    <label class=" font-bold" for="nmbe">User Account Number</label>
                    <input type="text" id="bankNmbr"
                        class="px-5 py-4 mt-3 w-full input border-none bg-[#f4f5f7] rounded-3xl "
                        placeholder="Enter 11 digit account number" />
                </div>
                <div>
                    <label class=" font-bold" for="addMoney">Amount</label>
                    <input type="text" id="addMoney"
                        class="px-5 py-4 mt-3 w-full input bg-[#f4f5f7] border-none rounded-3xl "
                        placeholder="Add Amount to withdraw" />
                </div>
                <div>
                    <label class=" font-bold" for="pin">4 Digtit Pin</label>
                    <input type="text" id="pin"
                        class="px-5 py-4 mt-3 w-full input bg-[#f4f5f7] border-none rounded-3xl "
                        placeholder="Enter Your Pin" />
                </div>
                <button id="addMoneyBtn"
                    class=" w-full btn btn-active btn-primary text-white rounded-full">Send</button>
            </form>
        </div>
    </section>
    <!-- Get Bonus -->
    <section id="getBonusSection" class="hidden flex flex-col justify-center items-center">
        <div class="">
            <h1 class="text-lg font-semibold">Get Bonus</h1>
            <form class="border flex flex-col gap-5 m-2  rounded-xl p-10">
                <div>
                    <label class=" font-bold" for="nmbe">Enter Bonus Coupon</label>
                    <input type="text" id="bankNmbr"
                        class="px-5 py-4 mt-3 w-full input border-none bg-[#f4f5f7] rounded-3xl "
                        placeholder="Enter 11 digit account number" />
                </div>

                <button id="addMoneyBtn" class=" w-full btn btn-active btn-primary text-white rounded-full">Get
                    Bonus</button>
            </form>
        </div>
    </section>
    <!-- Pay Bill -->
    <section id="payBillSection" class="hidden flex flex-col justify-center items-center">
        <div class="">
            <h1 class="text-lg font-semibold">Pay Bill</h1>
            <form class="border flex flex-col gap-5 m-2  rounded-xl p-8">
                <div>
                    <label class=" font-bold" for="select">Select To Pay</label>
                    <select id="select" class="mt-3 w-full select select-ghost">
                        <option disabled selected>Pick a Bank</option>
                        <option>Option1</option>
                        <option>Option2</option>
                        <option>Option3</option>
                    </select>
                </div>
                <div>
                    <label class=" font-bold" for="nmbe">Biller Account Number</label>
                    <input type="text" id="bankNmbr"
                        class="px-5 py-4 mt-3 w-full input border-none bg-[#f4f5f7] rounded-3xl "
                        placeholder="Enter 11 digit account number" />
                </div>
                <div>
                    <label class=" font-bold" for="addMoney">Amount To Pay</label>
                    <input type="text" id="addMoney"
                        class="px-5 py-4 mt-3 w-full input bg-[#f4f5f7] border-none rounded-3xl "
                        placeholder="Add Amount to withdraw" />
                </div>
                <div>
                    <label class=" font-bold" for="pin">4 Digtit Pin</label>
                    <input type="text" id="pin"
                        class="px-5 py-4 mt-3 w-full input bg-[#f4f5f7] border-none rounded-3xl "
                        placeholder="Enter Your Pin" />
                </div>
                <button id="addMoneyBtn" class=" w-full btn btn-active btn-primary text-white rounded-full">Pay
                    Now</button>
            </form>
        </div>
    </section>
    <script src="home.js"></script>
</body>

</html>
