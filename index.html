<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
        <link rel="icon" href="payoo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class=" h-[100vh] flex flex-col justify-center items-center bg-[#f4f5f7]">
    <div class="w-80 h-32 flex justify-center items-center bg-[url(./assets/bg.png)] bg-cover">
        <img src="assets/Group.png" alt="">
    </div>
    <form class="border-2 bg-white rounded-xl p-4">
        <div class="mt-5">
            <label class="font-bold" for="nmbe">Mobile Number</label>
            <input type="text" id="nmbr" class="input bg-[#f4f5f7] rounded-lg " placeholder="Enter Your Mobile Number Here" />
        </div>
        <div class="mt-5">
            <label class="font-bold" for="pin">4 Digit Pin</label>
            <input type="text" id="pin" class="input bg-[#f4f5f7] rounded-lg " placeholder="Enter Your Pin Here" />
        </div>
        <button id="loginbtn" class="mt-5 w-full btn btn-active btn-primary text-white rounded-lg ">Log
            in</button>
    </form>
    <script src="scripts.js"></script>
</body>

</html>
